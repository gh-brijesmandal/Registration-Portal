<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Summary - Registration Portal</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        ðŸŒ™
    </button>

    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" style="width: 75%;"></div>
        </div>

        <div class="summary-container">
            <div class="summary-header">
                <h1>Registration Summary</h1>
                <p>Please review your information before submitting</p>
            </div>

            <div id="summaryContent">
                <!-- Summary items will be populated by JavaScript -->
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Back to Edit</button>
                <button type="button" class="btn" onclick="submitRegistration()">Submit Registration</button>
            </div>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/summary.js"></script>
</body>

</html>
