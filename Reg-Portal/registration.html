<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üá≥üáµ Registration Form</title>
    <link rel="stylesheet" href="css/registration.css" />
</head>

<body>
    <!-- Animation -->
    <div class="nsa-animation">Registration Form</div>

    <!-- Custom Alert-->
    <div id="customAlert">
        <div class="alert-box">
            <p id="alertMessage">This is a custom alert</p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>


    <!-- Multi-Section Form -->
    <div class="form-container hidden">

        <form id="registrationForm" method="POST" action="/portal/index.html" target="_blank">
            <!--Will change this later-->

            <!-- PAGE 1: Email Verification -->
            <section class="form-page active" id="page1">
                <h2>NSA Member Registration</h2>

                <label for="fullName">Full Legal Name</label>
                <input type="text" id="fullName" placeholder="Enter you full legal name" name="fullName" required>

                <label for="category">Category</label>
                <select id="category" name="Category of Member" required>
                    <option value="">-- Select Category --</option>
                    <option value="current">Current MSU Student / Staff / Faculty</option>
                    <option value="alumni">MSU Alumni</option>
                    <option value="others">Others</option>
                </select>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" type="number" name="phone" placeholder="Enter your phone number" required>

                <label for="email">Email: </label>
                <input type="email" id="email" pattern=".+@msstate\.edu"placeholder="Enter your email here" name="email" required>



                <button type="button" id="sendCodeBtn">Send Verification Code</button>

                <div id="verifyGroup" class="hidden">
                    <label for="verifyCode">Enter Code</label>
                    <input type="number" id="verifyCode" placeholder="XXXXXX" />
                    <p class="success-message hidden" id="verifiedMsg">Email Verified ‚úÖ</p>
                </div>

                <div class="form-nav">
                    <button type="button" id="toHomeBtn">‚Üê Home</button>
                    <button type="button" id="next1" class="hidden">Next ‚Üí</button>
                </div>
            </section>

            <!-- PAGE 2: Category-Dependent Info -->
            <section class="form-page" id="page2">
                <h2>NSA Registration</h2>

                <div id="conditionalFields">
                    <!-- JS will inject: Major, Graduation Date, etc. -->
                </div>

                <div class="form-nav">
                    <button type="button" id="back1">‚Üê Previous</button>
                    <button type="button" id="next2">Next ‚Üí</button>
                </div>
            </section>

            <!-- PAGE 3: Membership + Payment -->
            <section class="form-page" id="page3">
                <h2>NSA Registration</h2>
                <label for="enrolled-date">
                    Enrolled Date: </label>
                <input type="text" id="enrolled-date" name="enrolled-date"
                    placeholder="Enter the name of the semester you paid for NSA (Fall/Spring/Summer)" required>

                <label for="memberType">Membership Type</label>
                <select id="memberType" required>
                    <option value="">-- Select Type --</option>
                    <option value="active">Active Member (Fee Paid)</option>
                    <option value="passive">Passive Member (Free)</option>
                </select>

                <div id="paymentUploadSection" class="hidden">
                    <label for="paymentProof">Upload Proof of Payment (PDF, JPG, PNG)</label>
                    <input type="file" id="paymentProof" accept=".pdf,.jpg,.jpeg,.png" />
                </div>

                <div class="form-nav">
                    <button type="button" id="back2">‚Üê Previous</button>
                    <button type="button" id="next3">Next ‚Üí</button>
                </div>
            </section>

            <!-- PAGE 4: Summary + Agreements -->
            <section class="form-page" id="page4">
                <h2>Review & Confirm</h2>

                <div id="summaryBox">
                    <!-- Summary info injected by JS -->
                </div>

                <div class="checkbox-group">
                    <label><input type="checkbox" required> I agree to comply with <a
                            href="https://github.com/saphal-upreti/nsamsstate-ConstituitionBylaws" target="_blank">MSU
                            policies.</a></label>
                    <label><input type="checkbox" required> I agree to <a
                            href="https://github.com/saphal-upreti/nsamsstate-ConstituitionBylaws" target="_blank">NSA's
                            Constitution and Code of Conduct.</a></label>
                </div>

                <div class="form-nav">
                    <button type="button" id="back3">‚Üê Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </section>

        </form>
    </div>

    <script src="js/registration.js"></script>
</body>

</html>
